<!DOCTYPE html>
<html lang="ar" dir="ltr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Site</title>
<style>
*{box-sizing:border-box;-webkit-tap-highlight-color:transparent}
:root{--b:#1263ff;--tx:#0f172a;--bd:#e6eaf0;--bg:#ffffff}
body{margin:0;background:var(--bg);color:var(--tx);font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial,sans-serif}
.h0{position:sticky;top:0;z-index:50;background:var(--bg);border-bottom:1px solid var(--bd)}
.h1{max-width:1200px;margin:0 auto;padding:14px 16px;display:flex;align-items:center}
.h2{display:inline-flex;align-items:center;gap:10px}
.l0{width:28px;height:28px;display:inline-block}
.sp{margin-inline-start:auto}
.a0{display:inline-flex;align-items:center;font-weight:600;font-size:15px;color:var(--b);text-decoration:none;line-height:1}
.a0:active{opacity:.9}
@media(min-width:768px){.h1{padding:16px}.l0{width:30px;height:30px}.a0{font-size:16px}}
</style>
</head>
<body>
<header class="h0">
  <div class="h1">
    <div class="h2">
      <svg class="l0" viewBox="0 0 40 40" aria-hidden="true">
        <defs><linearGradient id="g" x1="0" y1="0" x2="1" y2="1"><stop offset="0" stop-color="#2b6bff"/><stop offset="1" stop-color="#0b5cff"/></linearGradient></defs>
        <circle cx="20" cy="20" r="20" fill="url(#g)"/>
        <path d="M27 19H19c-1.7 0-3 .9-3 2.9 0 1.9 1.3 3.1 3 3.1h8" fill="none" stroke="#ffffff" stroke-width="4" stroke-linecap="round"/>
      </svg>
    </div>
    <div class="sp"></div>
    <a class="a0" href="#">Sign in</a>
  </div>
</header>
</body>
</html>
