<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>BlueX</title>
<link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@600;800&display=swap" rel="stylesheet">
<style>
*{box-sizing:border-box;-webkit-tap-highlight-color:transparent}
:root{--p:#0a58ff;--tx:#0f172a;--bd:#e8edf3;--bg:#ffffff}
html,body{height:100%}
body{margin:0;background:var(--bg);color:var(--tx);font-family:"Tajawal",system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial,sans-serif}
._h{position:sticky;top:0;z-index:50;background:var(--bg);border-bottom:1px solid var(--bd)}
._c{max-width:1280px;margin:0 auto;padding:14px 16px;display:flex;justify-content:center;align-items:center}
._wrap{display:inline-flex;align-items:center;gap:14px;padding:8px 14px;border-radius:999px;border:1px solid var(--bd);background:#fff;box-shadow:0 2px 12px rgba(16,24,40,.04)}
._btn{appearance:none;-webkit-appearance:none;outline:none;border:1px solid var(--bd);background:#f7f9fc;border-radius:999px;padding:10px 16px;line-height:1;font-size:15px;color:#1e293b;cursor:pointer;transition:transform .12s ease,box-shadow .12s ease,opacity .12s ease}
._btn:hover{opacity:.96;box-shadow:0 1px 6px rgba(16,24,40,.06)}
._btn:active{transform:scale(.985)}
._t{font-weight:800;font-size:20px;letter-spacing:.2px;color:var(--p);user-select:none;white-space:nowrap}
._dot{width:6px;height:6px;border-radius:50%;background:#d0d7e2}
@media(min-width:768px){._c{padding:18px}. _t{font-size:22px}}
</style>
</head>
<body>
<header class="_h">
  <div class="_c">
    <div class="_wrap">
      <button class="_btn" type="button">Sign in</button>
      <span class="_dot" aria-hidden="true"></span>
      <div class="_t">BlueX</div>
    </div>
  </div>
</header>
<main></main>
</body>
</html>
