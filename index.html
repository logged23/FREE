<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Trusto</title>
<link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@600;800&display=swap" rel="stylesheet">
<style>
*{box-sizing:border-box;-webkit-tap-highlight-color:transparent}
:root{--b:#0b5cff;--t:#0e1726;--w:#ffffff;--l:#e6ecf3;--g:#f7f9fc}
body{margin:0;background:var(--w);color:var(--t);font-family:"Tajawal",system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial,sans-serif}
.xh{position:sticky;top:0;z-index:60;background:var(--w);border-bottom:1px solid var(--l)}
.xb{height:3px;background:linear-gradient(90deg,#7aa7ff,rgba(11,92,255,.4),#7aa7ff)}
.xc{max-width:1280px;margin:0 auto;padding:18px 16px;display:flex;justify-content:center;align-items:center}
.xp{display:inline-flex;align-items:center;gap:16px;padding:10px 16px;border-radius:999px;border:1px solid var(--l);background:var(--w);box-shadow:0 6px 24px rgba(16,24,40,.06),0 1px 0 rgba(16,24,40,.04)}
.xt{font-weight:800;font-size:22px;letter-spacing:.2px;color:var(--b);white-space:nowrap;user-select:none}
.xd{width:6px;height:6px;border-radius:50%;background:#d3dbe6}
.xs{appearance:none;-webkit-appearance:none;border:1px solid var(--l);background:var(--g);color:#233554;border-radius:999px;padding:10px 16px;line-height:1;font-size:15px;display:inline-flex;align-items:center;gap:10px;cursor:pointer;transition:box-shadow .15s ease,transform .12s ease,background .15s ease}
.xs svg{width:16px;height:16px}
.xs:hover{box-shadow:0 4px 14px rgba(11,92,255,.15);background:#eef4ff}
.xs:active{transform:scale(.985)}
@media(min-width:768px){.xt{font-size:24px}.xs{font-size:16px}}
</style>
</head>
<body>
<header class="xh">
  <div class="xb"></div>
  <div class="xc">
    <div class="xp">
      <div class="xt">Trusto</div>
      <div class="xd" aria-hidden="true"></div>
      <button class="xs" type="button">
        <svg viewBox="0 0 24 24" fill="none" aria-hidden="true"><path d="M7 10V8a5 5 0 0 1 10 0v2" stroke="#0b5cff" stroke-width="1.6" stroke-linecap="round"/><rect x="4.8" y="10" width="14.4" height="9.2" rx="2.2" stroke="#0b5cff" stroke-width="1.6"/></svg>
        Sign in
      </button>
    </div>
  </div>
</header>
<main></main>
</body>
</html>
