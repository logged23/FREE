<!DOCTYPE html>
<html lang="ar" dir="ltr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Verta</title>
<style>
*{box-sizing:border-box;-webkit-tap-highlight-color:transparent}
:root{--p:#0052ff;--tx:#0f172a;--bd:#e6ecf3;--bg:#ffffff}
body{margin:0;background:var(--bg);color:var(--tx);font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial,sans-serif}
.hx{position:sticky;top:0;z-index:50;background:var(--bg);border-bottom:1px solid var(--bd)}
.hc{max-width:1200px;margin:0 auto;padding:14px 16px;display:flex;align-items:center}
.hl{font-weight:800;font-size:20px;letter-spacing:.3px;color:var(--p);user-select:none}
.sp{margin-inline-start:auto}
.si{position:relative;display:inline-flex;align-items:center;font-weight:600;font-size:15px;color:var(--p);background:none;border:none;cursor:pointer;padding:6px 10px;border-radius:6px;transition:background .15s ease}
.si::after{content:"";position:absolute;inset:0;background:var(--p);opacity:0;border-radius:6px;transition:opacity .15s ease}
.si:active::after{opacity:.15}
.si span{position:relative;z-index:1}
@media(min-width:768px){.hc{padding:16px}.hl{font-size:22px}.si{font-size:16px}}
</style>
</head>
<body>
<header class="hx">
  <div class="hc">
    <div class="hl">Verta</div>
    <div class="sp"></div>
    <button class="si" type="button"><span>Sign in</span></button>
  </div>
</header>
</body>
</html>
