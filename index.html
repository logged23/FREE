<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>BlueX</title>
<link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@600;800&display=swap" rel="stylesheet">
<style>
*{box-sizing:border-box;-webkit-tap-highlight-color:transparent}
:root{--c1:#0052ff;--c2:#0b1220;--c3:#ffffff;--c4:#eef2f7;--c5:#e6eaf0}
html,body{height:100%}
body{margin:0;background:#fff;color:var(--c2);font-family:"Tajawal",system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial,sans-serif}
.hx{position:sticky;top:0;z-index:50;background:var(--c3);border-bottom:1px solid var(--c5)}
.hi{max-width:1100px;margin:0 auto;padding:14px 16px;display:flex;align-items:center;justify-content:center}
.hw{display:inline-flex;align-items:center;gap:14px;border:1px solid var(--c5);background:var(--c3);border-radius:999px;padding:8px 14px;box-shadow:0 1px 0 rgba(8,15,35,.04)}
.bx{appearance:none;-webkit-appearance:none;border:1px solid var(--c5);background:#f7f9fc;color:#1f2637;font-size:14px;line-height:1;padding:10px 14px;border-radius:999px;cursor:pointer;transition:transform .12s ease,opacity .12s ease}
.bx:hover{opacity:.95}
.bx:active{transform:scale(.98)}
.nx{font-weight:800;letter-spacing:.2px;font-size:18px;color:var(--c1);user-select:none}
@media(min-width:480px){.nx{font-size:20px}.bx{font-size:15px}}
@media(min-width:768px){.hi{padding:16px}.nx{font-size:22px}}
main{height:calc(100vh - 66px);background:linear-gradient(#fff,#fff)}
</style>
</head>
<body>
<header class="hx">
  <div class="hi">
    <div class="hw" aria-label="primary">
      <button class="bx" type="button">Sign in</button>
      <div class="nx">BlueX</div>
    </div>
  </div>
</header>
<main></main>
</body>
</html>
