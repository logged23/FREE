<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Nava</title>
<style>
*{box-sizing:border-box;-webkit-tap-highlight-color:transparent}
:root{--b:#0a58ff;--t:#0f172a;--bd:#e9edf3;--bg:#fff}
body{margin:0;background:var(--bg);color:var(--t);font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial,sans-serif}
.q0{position:sticky;top:0;z-index:10;background:#fff;border-bottom:1px solid var(--bd)}
.q1{max-width:1200px;margin:0 auto;padding:12px 14px;display:flex;align-items:center}
.q2{font-weight:800;font-size:19px;letter-spacing:.2px;color:var(--b);user-select:none}
.q3{margin-inline-start:auto}
.q4{appearance:none;-webkit-appearance:none;border:none;background:transparent;color:var(--b);font-weight:700;font-size:15px;line-height:1;padding:10px 0;cursor:pointer;position:relative;border-radius:8px;outline:0}
.q4::after{content:"";position:absolute;left:50%;transform:translateX(-50%);bottom:4px;width:40%;height:8px;border-radius:999px;background:radial-gradient(closest-side,rgba(10,88,255,.12),transparent 70%);opacity:0;transition:opacity .15s ease}
.q4:hover::after{opacity:1}
.q4:active{opacity:.85}
@media(min-width:768px){.q1{padding:14px 16px}.q2{font-size:21px}.q4{font-size:16px}}
</style>
</head>
<body>
<header class="q0">
  <div class="q1">
    <div class="q2">Nava</div>
    <div class="q3">
      <button class="q4" type="button">Sign in</button>
    </div>
  </div>
</header>
</body>
</html>
