<!DOCTYPE html>
<html lang="ar" dir="ltr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Verta</title>
<style>
*{box-sizing:border-box;-webkit-tap-highlight-color:transparent}
:root{--p:#0a58ff;--tx:#0f172a;--bd:#e9edf3;--bg:#ffffff}
body{margin:0;background:var(--bg);color:var(--tx);font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial,sans-serif}
.hd{position:sticky;top:0;z-index:50;background:#fff;border-bottom:1px solid var(--bd)}
.hc{max-width:1200px;margin:0 auto;padding:12px 14px;display:flex;align-items:center}
.br{font-weight:800;font-size:20px;letter-spacing:.3px;color:var(--p);user-select:none}
.fx{margin-inline-start:auto;position:relative}
.btn{position:relative;display:inline-flex;align-items:center;gap:8px;padding:9px 14px;border-radius:12px;border:1px solid var(--bd);background:#fff;color:var(--p);font-weight:600;font-size:14.5px;cursor:pointer;outline:0;overflow:hidden;isolation:isolate;transition:transform .12s ease,box-shadow .16s ease}
.btn:hover{box-shadow:0 4px 12px rgba(10,88,255,.08)}
.btn:active{transform:scale(.985)}
.ic{width:14px;height:14px;opacity:.22;transition:opacity .15s ease}
.btn:hover .ic,.btn:focus-visible .ic{opacity:.34}
.btn::before{content:"";position:absolute;left:12px;right:12px;bottom:-9px;height:18px;border-radius:999px;background:radial-gradient(60% 90% at 50% 50%,rgba(10,88,255,.12),rgba(10,88,255,0));opacity:0;transition:opacity .18s ease}
.btn:hover::before,.btn:focus-visible::before{opacity:1}
.rp{position:absolute;inset:0;border-radius:inherit;pointer-events:none}
.rp span{position:absolute;border-radius:999px;transform:translate(-50%,-50%) scale(0);opacity:.22;background:radial-gradient(closest-side,rgba(10,88,255,.18),rgba(10,88,255,.06) 60%,transparent 65%);width:6px;height:6px;animation:rk .55s ease-out forwards}
@keyframes rk{to{transform:translate(-50%,-50%) scale(26);opacity:0}}
@media(min-width:768px){.hc{padding:14px 16px}.br{font-size:22px}.btn{font-size:15px}}
</style>
</head>
<body>
<header class="hd">
  <div class="hc">
    <div class="br">Verta</div>
    <div class="fx">
      <button class="btn" type="button" id="s0">
        <svg class="ic" viewBox="0 0 24 24" aria-hidden="true">
          <path d="M8.75 10.5V8.9a3.25 3.25 0 1 1 6.5 0v1.6" fill="none" stroke="#0a58ff" stroke-width="1.15" stroke-linecap="round"/>
          <rect x="5.6" y="10.5" width="12.8" height="8.4" rx="2.1" fill="none" stroke="#0a58ff" stroke-width="1.15"/>
        </svg>
        <span>Sign in</span>
        <div class="rp" aria-hidden="true"></div>
      </button>
    </div>
  </div>
</header>
<script>
(()=>{const b=document.getElementById("s0"),c=b.querySelector(".rp");b.addEventListener("pointerdown",e=>{const s=document.createElement("span"),r=b.getBoundingClientRect(),x=e.clientX-r.left,y=e.clientY-r.top;c.appendChild(s);s.style.left=x+"px";s.style.top=y+"px";s.addEventListener("animationend",()=>s.remove(),{once:!0})});})();
</script>
</body>
</html>
